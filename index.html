<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameBoard">
        <div data-row-number="1" data-column-number="1"></div>
        <div data-row-number="1" data-column-number="2"></div>
        <div data-row-number="1" data-column-number="3"></div>
        <div data-row-number="2" data-column-number="1"></div>
        <div data-row-number="2" data-column-number="2"></div>
        <div data-row-number="2" data-column-number="3"></div>
        <div data-row-number="3" data-column-number="1"></div>
        <div data-row-number="3" data-column-number="2"></div>
        <div data-row-number="3" data-column-number="3"></div>
    </div>
    
    <div class="scoreBoard">
        <h2>Score</h2>
        <div class="playerPanel">
            <div id="playerOneName" class="playerName">Player 1</div>
            <div id="playerTwoName" class="playerName">Player 2</div>
            <div id="playerOneScore" class="playerScore">0</div>
            <div id="playerTwoScore" class="playerScore">0</div>
        </div>
    </div>

    <button class="trigger">Click here to enter player names!</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Enter player names!</h1>
            <form id="playerNameForm" action="">
                <div class="playerFormContent">
                    <label for="player1Name">Player 1 Name: </label>
                    <input type="text" name="player1Name" id="player1Name">
                    <label for="player2Name">Player 2 Name: </label>
                    <input type="text" name="player2Name" id="player2Name">
                    <button type="submit" id="submit" form="playerNameForm">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
